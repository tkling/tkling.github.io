<html>
    <head>
        <style>
            .pageText {
                color: #ffffff;
                text-align: center;
                font-size: 42px;
                font-family: Arial, Helvetica, sans-serif;
                background: RGBA(104, 104, 104, 0.5);
                width: max-content;
                margin: auto;
                margin-top: 100px;
                padding: 10px;
                border-radius: 20px;
            }
        </style>
    </head>

    <body>
        <script>
            const imageUrls = ["1", "2", "3", "4", "premium_interior"].map((name) => `//images/tacoma/${name}.jpg`);
            const randomImage = imageUrls[Math.floor(Math.random() * imageUrls.length)];

            document.body.style.background = `url("${randomImage}") 0px ${window.innerHeight}px/cover repeat-y`;
        </script>

        <p class="pageText">It's been <span id="target"></span> days since I visited the Toyota dealership ðŸ‘€</p>
        
        <script>
            const visitDate = new Date("January 9, 2021");
            const today = new Date();
            const timeSinceVisit = (today.getTime() - visitDate.getTime()) / (24 * 60 * 60 * 1000);

            document.getElementById("target").innerText = timeSinceVisit.toString().match(/^\d+\.\d{2}/)[0];
        </script>
    </body>
</html>
